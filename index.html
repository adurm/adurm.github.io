<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
    	function burstConfetti() {
    		confetti({
    			particleCount: 150,
    			spread: 70,
    			origin: { y: 0.6 }
    		});
    	}
    </script>
  </head>
  <body>
    <button onclick="burstConfetti()">여기 클릭하세요</button>
  </body>
</html>
