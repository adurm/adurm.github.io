<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
    	function burstConfetti() {
    		confetti({
    			particleCount: 150,
    			spread: 70,
    			origin: { y: 0.6 }
    		});
    	}
    </script>
  </head>
  <body>
    <div class="container">
      <h1 class="big-title">생일 축하해 나은</h1>
      <button onclick="burstConfetti()">여기 클릭하세요</button>
    </div>
  </body>
</html>
